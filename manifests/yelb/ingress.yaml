apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "yelb-ui"
  namespace: yelb
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    appgw.ingress.kubernetes.io/backend-protocol: "http"
  labels:
    app: "yelb-ui"
spec:
  rules:
    - http:
        paths:
          - path: /yelb/*
            backend:
              serviceName: "yelb-ui"
              servicePort: 80