apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook
  namespace: guestbook
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
  labels:
    app: guestbook
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: guestbook
              servicePort: 80